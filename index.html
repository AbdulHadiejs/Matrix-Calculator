<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Matrix Calculator</h1>
    <form id="form-box">
        <input type="number" placeholder="Matrix Length" >
        <select name="Math" id="Main-Sum">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
          </select>
          <button type="submit">clicke</button>
    </form>
    <div id="box1"></div>
    <div id="box2"></div>

    <button id="sum">Sum</button>

    <div id="final-box"></div>










    <script type="module" src="app.js"></script>
</body>
</html>
